<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient principal violet/cyan -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    
    <!-- Gradient pour l'Ã©clair -->
    <linearGradient id="boltGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="50%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#6366f1" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background rounded square with shadow -->
  <rect x="32" y="32" width="448" height="448" rx="100" fill="url(#mainGradient)" filter="url(#shadow)"/>
  
  <!-- Subtle inner highlight (top) -->
  <rect x="32" y="32" width="448" height="224" rx="100" fill="white" opacity="0.08"/>
  
  <!-- Chat bubble shape behind bolt -->
  <path d="M156 160 
           C156 130 180 106 210 106 
           H302 
           C332 106 356 130 356 160 
           V280 
           C356 310 332 334 302 334 
           H240 
           L200 374 
           L200 334 
           H210 
           C180 334 156 310 156 280 
           V160 Z" 
        fill="white" 
        opacity="0.15"/>
  
  <!-- Lightning bolt (main icon) -->
  <g filter="url(#glow)">
    <path d="M290 100
             L175 268
             H248
             L222 412
             L337 244
             H264
             L290 100Z" 
          fill="url(#boltGradient)"/>
  </g>
  
  <!-- Bolt highlight -->
  <path d="M290 100
           L270 180
           H288
           L290 100Z" 
        fill="white" 
        opacity="0.4"/>
  
  <!-- Small sparkles around the bolt -->
  <circle cx="145" cy="200" r="8" fill="white" opacity="0.6"/>
  <circle cx="130" cy="280" r="5" fill="white" opacity="0.4"/>
  <circle cx="370" cy="180" r="6" fill="white" opacity="0.5"/>
  <circle cx="385" cy="300" r="7" fill="white" opacity="0.4"/>
  <circle cx="160" cy="350" r="4" fill="white" opacity="0.3"/>
  <circle cx="355" cy="370" r="5" fill="white" opacity="0.3"/>
</svg>
